version: '3.8'

# Hummingbot SaaS Platform - 生产环境配置
# 适用于 1000 用户场景

services:
  # ==================== Portal API ====================
  portal-api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_ENV: production
    container_name: hummingbot-portal-api
    restart: always
    env_file:
      - .env
    environment:
      - APP_ENV=production
      - DEBUG=false
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD}@postgres:5432/hummingbot_saas
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
    ports:
      - "8000:8000"
    volumes:
      - /srv/tenants:/srv/tenants
      - /srv/backups:/srv/backups
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - portal-network
      - web  # Traefik 网络
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
        reservations:
          cpus: '2.0'
          memory: 4G
      replicas: 3  # 多实例负载均衡
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=web"
      # HTTP
      - "traefik.http.routers.portal-api.rule=Host(`api.${BASE_DOMAIN}`)"
      - "traefik.http.routers.portal-api.entrypoints=web"
      - "traefik.http.routers.portal-api.middlewares=https-redirect"
      # HTTPS
      - "traefik.http.routers.portal-api-secure.rule=Host(`api.${BASE_DOMAIN}`)"
      - "traefik.http.routers.portal-api-secure.entrypoints=websecure"
      - "traefik.http.routers.portal-api-secure.tls.certresolver=letsencrypt"
      - "traefik.http.services.portal-api.loadbalancer.server.port=8000"
      # 健康检查
      - "traefik.http.services.portal-api.loadbalancer.healthcheck.path=/health"
      - "traefik.http.services.portal-api.loadbalancer.healthcheck.interval=30s"
      # 限流
      - "traefik.http.middlewares.api-ratelimit.ratelimit.average=100"
      - "traefik.http.middlewares.api-ratelimit.ratelimit.burst=50"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==================== PostgreSQL（主库）====================
  postgres:
    image: postgres:15-alpine
    container_name: hummingbot-portal-db
    restart: always
    environment:
      POSTGRES_DB: hummingbot_saas
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
      # 性能优化
      POSTGRES_SHARED_BUFFERS: 4GB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 12GB
      POSTGRES_MAX_CONNECTIONS: 500
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups/postgres:/backups
      # 自定义配置
      - ./config/postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    networks:
      - portal-network
    deploy:
      resources:
        limits:
          cpus: '8.0'
          memory: 16G
        reservations:
          cpus: '4.0'
          memory: 8G
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    # 定时备份（通过 cron）
    labels:
      - "backup.enable=true"
      - "backup.schedule=0 2 * * *"  # 每天凌晨 2 点

  # ==================== PostgreSQL（从库，只读）====================
  postgres-replica:
    image: postgres:15-alpine
    container_name: hummingbot-portal-db-replica
    restart: always
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_replica_data:/var/lib/postgresql/data
    networks:
      - portal-network
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
    depends_on:
      - postgres
    # 配置流复制
    command: >
      bash -c "
        until pg_isready -h postgres -U postgres; do sleep 1; done;
        pg_basebackup -h postgres -D /var/lib/postgresql/data/pgdata -U postgres -v -P;
        chmod 0700 /var/lib/postgresql/data/pgdata;
        postgres -c config_file=/etc/postgresql/postgresql-replica.conf
      "
    profiles:
      - with-replica

  # ==================== Redis Cluster ====================
  redis:
    image: redis:7-alpine
    container_name: hummingbot-portal-redis
    restart: always
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 8gb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
      --appendonly yes
      --appendfsync everysec
    volumes:
      - redis_data:/data
    networks:
      - portal-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 8G
        reservations:
          cpus: '1.0'
          memory: 4G
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==================== Traefik（反向代理 + 负载均衡）====================
  traefik:
    image: traefik:v2.10
    container_name: traefik
    restart: always
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Dashboard
    command:
      # 全局配置
      - "--global.checkNewVersion=true"
      - "--global.sendAnonymousUsage=false"
      # API
      - "--api.dashboard=true"
      - "--api.insecure=true"  # 生产环境应配置认证
      # 日志
      - "--log.level=INFO"
      - "--accesslog=true"
      - "--accesslog.filepath=/var/log/traefik/access.log"
      # 入口点
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # HTTP → HTTPS 重定向
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      # SSL
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=${ADMIN_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/acme.json"
      # Docker Provider
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=web"
      - "--providers.docker.watch=true"
      # 指标
      - "--metrics.prometheus=true"
      - "--metrics.prometheus.buckets=0.1,0.3,1.0,3.0,10.0"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_acme:/acme.json
      - traefik_logs:/var/log/traefik
    networks:
      - web
    labels:
      # Dashboard
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.${BASE_DOMAIN}`)"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.tls.certresolver=letsencrypt"
      - "traefik.http.routers.traefik.service=api@internal"
      # 基本认证
      - "traefik.http.routers.traefik.middlewares=traefik-auth"
      - "traefik.http.middlewares.traefik-auth.basicauth.users=admin:$$apr1$$H6uskkkW$$IgXLP6ewTrSuBkTrqE8wj/"  # admin:admin
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G

  # ==================== Celery Worker（异步任务）====================
  celery-worker:
    build: .
    container_name: hummingbot-celery-worker
    restart: always
    command: celery -A core.tasks worker --loglevel=info --concurrency=4
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD}@postgres:5432/hummingbot_saas
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
    volumes:
      - /srv/tenants:/srv/tenants
      - /srv/backups:/srv/backups
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - postgres
      - redis
    networks:
      - portal-network
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
      replicas: 2
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==================== Celery Beat（定时任务）====================
  celery-beat:
    build: .
    container_name: hummingbot-celery-beat
    restart: always
    command: celery -A core.tasks beat --loglevel=info
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD}@postgres:5432/hummingbot_saas
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
    depends_on:
      - postgres
      - redis
    networks:
      - portal-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M

  # ==================== Prometheus（监控）====================
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: always
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./config/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    networks:
      - portal-network
      - web
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.prometheus.rule=Host(`prometheus.${BASE_DOMAIN}`)"
      - "traefik.http.routers.prometheus.entrypoints=websecure"
      - "traefik.http.routers.prometheus.tls.certresolver=letsencrypt"
      - "traefik.http.services.prometheus.loadbalancer.server.port=9090"
    profiles:
      - with-monitoring

  # ==================== Grafana（可视化）====================
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: always
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - portal-network
      - web
    depends_on:
      - prometheus
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`grafana.${BASE_DOMAIN}`)"
      - "traefik.http.routers.grafana.entrypoints=websecure"
      - "traefik.http.routers.grafana.tls.certresolver=letsencrypt"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"
    profiles:
      - with-monitoring

  # ==================== Loki（日志聚合）====================
  loki:
    image: grafana/loki:latest
    container_name: loki
    restart: always
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./config/loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    networks:
      - portal-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
    profiles:
      - with-monitoring

# ==================== 网络 ====================
networks:
  portal-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
  web:
    external: true

# ==================== 持久化存储 ====================
volumes:
  postgres_data:
    driver: local
  postgres_replica_data:
    driver: local
  redis_data:
    driver: local
  traefik_acme:
    driver: local
  traefik_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local
